<p-menubar [model]="items">
    <p-avatar [label]="getInitialName" size="large" (click)="menu.toggle($event)"
    [style]="{'background-color':'rgb(63 81 181)', 'color': '#ffffff', 'cursor' : 'pointer'}"
    shape="circle"
    ></p-avatar>
</p-menubar>

<p-menu #menu [popup]="true" [model]="itemsSubMenu"></p-menu>
