<h2 mat-dialog-title>Perfil</h2>

<mat-dialog-content  class="mat-typography">
    <form class="row " [formGroup]="form">
        <div class="col-md-12">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input type="text" formControlName="firstName" matInput placeholder="Nombre">
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Apellido</mat-label>
                <input type="text" formControlName="lastName" matInput placeholder="Apellido">
            </mat-form-field>
        </div>
    </form>
 </mat-dialog-content>
 <mat-divider></mat-divider>
 
 <mat-dialog-actions  align="end">
     <button (click)="close()" pButton type="button" label="Cerrar" icon="pi pi-times-circle"
         class="p-button-sm p-button-danger mr-3"></button>
     <button pButton [disabled]="form.invalid" type="button" (click)="apply()" 
     label="Guardar" icon="pi pi-save"
      class="p-button-sm btn-save"></button>
 </mat-dialog-actions>
