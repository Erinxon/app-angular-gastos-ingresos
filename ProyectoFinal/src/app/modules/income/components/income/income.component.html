<div class="card">
    <div class="card-header">
        <button 
        pButton 
        (click)="openModalAddIncome()" 
        type="button" 
        matTooltip="Agregar Nuevo Ingreso"
        matTooltipClass="tooltip-red"
        label="Agregar Ingreso" 
        icon="pi pi-plus-circle" 
        class="p-button"></button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Monto</th>
                      <th scope="col">Fecha</th>
                      <th scope="col">Descripci√≥n</th>
                      <th scope="col" class="text-center">Comprobante</th>
                    </tr>
                  </thead>
                  <tbody class="table-group-divider">
                    <tr *ngFor="let item of transaction">
                      <th scope="row">{{item.id}}</th>
                      <td>{{item.amount | currency}}</td>
                      <td>{{item.date | date: 'dd/MM/yyyy'}}</td>
                      <td>{{item.description}}</td>
                      <td class="text-center">
                        <ng-container *ngIf="item.evidence; else noEvidence">
                          <button 
                          pButton 
                          (click)="openViewEvidenceComponent(item)"
                          type="button" 
                          matTooltip="Comprobante"
                          matTooltipClass="tooltip-red"
                          label="" 
                          icon="pi {{getClassButtonEvidence(item.typeFile)}}" 
                          class="p-button p-button-danger"></button>
                        </ng-container>
                        <ng-template #noEvidence>
                          N/A
                        </ng-template>
                      </td>
                    </tr>
                  </tbody>
              </table>
        </div>
    </div>
</div>
